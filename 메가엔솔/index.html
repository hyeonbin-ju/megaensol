<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메가엔솔(주)</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            overflow: hidden;
            background-color: #0a1451;
        }

        .intro-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
        }

        .slideshow {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: none;
            transition: filter 1s ease;
        }

        .slide.dim img {
            filter: brightness(0.7) contrast(0.9) saturate(0.8) blur(1px);
        }

        .intro-text {
            position: absolute;
            color: white;
            font-size: 3.5rem;
            text-align: center;
            opacity: 0;
            transition: all 0.5s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 2;
            width: 100%;
            padding: 0 20px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .intro-text.visible {
            opacity: 1;
        }

        .intro-text.fade-out {
            opacity: 0;
            transition: all 0.5s ease;
        }

        .second-image {
            position: absolute;
            width: auto;
            height: 200px;
            cursor: pointer;
            opacity: 0;
            transition: all 2.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 3;
            padding: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.1);
            filter: drop-shadow(0 0 25px rgba(255, 255, 255, 0.8)) brightness(1.1);
        }

        .second-image.visible {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            filter: drop-shadow(0 0 35px rgba(255, 255, 255, 0.9)) 
                   drop-shadow(0 0 50px rgba(255, 255, 255, 0.4))
                   brightness(1.1);
        }

        .second-image:hover {
            transform: translate(-50%, -50%) scale(1.05);
            filter: drop-shadow(0 0 40px rgba(255, 255, 255, 1)) 
                   drop-shadow(0 0 60px rgba(255, 255, 255, 0.5))
                   brightness(1.15);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="intro-container">
        <div class="slideshow">
            <div class="slide active">
                <img src="./세번째 슬라이드.jpg" alt="클린룸 이미지 3">
            </div>
            <div class="slide">
                <img src="./두번째 슬라이드.JPG" alt="클린룸 이미지 2">
            </div>
            <div class="slide">
                <img src="./첫번째 슬라이드.JPG" alt="클린룸 이미지 1">
            </div>
            <div class="slide">
                <img src="./네번째 슬라이드.jpg" alt="클린룸 이미지 4">
            </div>
            <div class="slide">
                <img src="./다섯번째 슬라이드.jpg" alt="클린룸 이미지 5">
            </div>
        </div>
        <h1 class="intro-text">최첨단 클린룸 솔루션의 리더</h1>
        <a href="main.html">
            <img src="./가로.png" alt="메가엔솔 로고" class="second-image">
        </a>
    </div>

    <script>
        window.onload = function() {
            const slides = document.querySelectorAll('.slide');
            const introText = document.querySelector('.intro-text');
            const secondImage = document.querySelector('.second-image');
            let currentSlide = 0;
            let slideInterval;

            function nextSlide() {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }

            // 슬라이드쇼 시작 (7.5초 = 각 이미지당 1.5초)
            slideInterval = setInterval(nextSlide, 1500);

            // 7.5초 후에 슬라이드쇼 중지 및 화질 조정 효과 시작
            setTimeout(() => {
                clearInterval(slideInterval);
                slides.forEach(slide => {
                    slide.classList.add('dim');
                });
                
                // 텍스트 표시
                setTimeout(() => {
                    introText.classList.add('visible');
                }, 1000);

                // 텍스트 숨기기 (1.5초 후)
                setTimeout(() => {
                    introText.classList.add('fade-out');
                }, 1500);

                // 로고 표시 (텍스트가 사라지기 시작하자마자)
                setTimeout(() => {
                    secondImage.classList.add('visible');
                }, 1500);
            }, 7500);  // 5장의 슬라이드 * 1.5초
        };
    </script>
</body>
</html>
